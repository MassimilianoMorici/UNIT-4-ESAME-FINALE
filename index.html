<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max STOREPLAY</title>

    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

</head>


<body>

    <header class="w-100 d-block d-md-none headerPiccolo">
        <img id="logo" src="assets/logo2.png" alt="logo">
        <div>
            <button class="btn btn-icon iconaBottone mb-3" onclick="gestionale()">
                <i class="bi bi-gear-fill"></i>
            </button>
        </div>
    </header>

    <header class="w-100 d-none d-md-flex d-xxl-flex justify-content-between headerGrande">
        <img id="logo" src="assets/logo2.png" alt="logo">
        <div>
            <button class="btn btn-icon iconaBottone mb-3" onclick="gestionale()">
                <i class="bi bi-gear-fill"></i>
            </button>
        </div>
    </header>



    <main>

        <div class="container">

            <div id="productContainer" class="row"></div>

        </div>

        <div class="modal fade modal-lg" id="productModal" tabindex="-1" aria-labelledby="productModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header custom-modal-header">
                        <h5 class="modal-title" id="productModalLabel">Dettagli Prodotto</h5>
                        <i class="bi bi-x-lg me-2 custom-close-icon" data-bs-dismiss="modal" aria-label="Close"></i>
                    </div>
                    <div class="modal-body custom-modal-body">

                        <div id="productDetails" class="modalText"></div>

                    </div>

                </div>
            </div>
        </div>
    </main>



    <footer class="bg-dark text-white text-center mt-5 py-3">
        <div class="container">
            <div class="row">
                <span class="mt-3 mb-3 text-start">
                    <a href="#"><i class="bi bi-facebook iconeMod text-white-50"></i></a>
                    <a href="#"><i class="bi bi-instagram ms-3 iconeMod text-white-50"></i></a>
                    <a href="#"><i class="bi bi-twitter ms-3 iconeMod text-white-50"></i></a>
                    <a href="#"><i class="bi bi-youtube ms-3 iconeMod text-white-50"></i></a>
                </span>
                <div class="col-6 col-md-3 text-start">
                    <p>Audiodescrizione</p>
                    <p>Raporti con gli investitori</p>
                    <p>Note legali</p>
                </div>
                <div class="col-6 col-md-3 text-start">
                    <p>Centro assistenza</p>
                    <p>Opportunità di lavoro</p>
                    <p>Preferenze per i cookie</p>
                </div>
                <div class="col-6 col-md-3 text-start">
                    <p>Carte regalo</p>
                    <p>Condizioni di utilizzo</p>
                    <p>Informazioni sull'azienda</p>
                </div>
                <div class="col-6 col-md-3 text-start">
                    <p>Media Center</p>
                    <p>Privacy</p>
                    <p>Contattaci</p>
                </div>
                <div class="text-start mt-3">
                    <button class="btn btn-secondary genres_mod" type="button">Codice di servizio</button>
                </div>
                <div class="text-start mt-4">
                    <p>© 2023 Max STOREPLAY, Inc.</p>
                </div>
            </div>
        </div>
    </footer>


    <script src="./bootstrap/js/bootstrap.bundle.js"></script>
    <script src="./main.js"></script>
</body>

</html>
