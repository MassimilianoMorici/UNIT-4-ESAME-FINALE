<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max STOREPLAY</title>

    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="compilaProdotto.css">

</head>


<body>

    <header class="w-100 d-block d-md-none headerPiccolo">
        <img id="logo" src="assets/logo2.png" alt="logo">
        <i class="bi bi-backspace-fill" onclick="goBack()"></i>
    </header>

    <header class="w-100 d-none d-md-flex d-xxl-flex justify-content-between headerGrande">
        <img id="logo" src="assets/logo2.png" alt="logo">
        <i class="bi bi-backspace-fill" onclick="goBack()"></i>
    </header>



    <main>

        <div class=" d-flex justify-content-center">
            <div id="spinner-row" class="loader" role="status">
                <span class="visually-hidden">Caricamento...</span>
            </div>
        </div>


        <div class="container">

            <h1 id="page-title" class="resource-title mb-5 d-none"></h1>

            <form id="product-form" class="d-none" novalidate>

                <input type="hidden" id="product-id">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" required>
                    <span class="text-danger" id="name-error"></span>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Descrizione</label>
                    <textarea class="form-control" id="description" rows="4" required></textarea>
                    <span class="text-danger" id="description-error"></span>
                </div>


                <div class="mb-3">
                    <label for="brand" class="form-label">Brand</label>
                    <input type="text" class="form-control" id="brand" required>
                    <span class="text-danger" id="brand-error"></span>
                </div>

                <div class="mb-3">
                    <label for="imageUrl" class="form-label">URL Immagine</label>
                    <input type="text" class="form-control" id="imageUrl" required>
                    <span class="text-danger" id="imageUrl-error"></span>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Prezzo</label>
                    <input type="number" class="form-control" id="price" required>
                    <span class="text-danger" id="price-error"></span>
                </div>

                <button type="submit" id="saveButton" class="btn btn-icon iconaBottone">
                    <i class="bi bi-clipboard2-check-fill"></i></button>

            </form>
        </div>
    </main>



    <footer id="footerMod" class="bg-dark text-white text-center mt-5 py-3">
        <div class="container">
            <div class="row">
                <span class="mt-3 mb-3 text-start">
                    <a href="#"><i class="bi bi-facebook iconeMod text-white-50"></i></a>
                    <a href="#"><i class="bi bi-instagram ms-3 iconeMod text-white-50"></i></a>
                    <a href="#"><i class="bi bi-twitter ms-3 iconeMod text-white-50"></i></a>
                    <a href="#"><i class="bi bi-youtube ms-3 iconeMod text-white-50"></i></a>
                </span>
                <div class="col-6 col-md-3 text-start">
                    <p>Audiodescrizione</p>
                    <p>Raporti con gli investitori</p>
                    <p>Note legali</p>
                </div>
                <div class="col-6 col-md-3 text-start">
                    <p>Centro assistenza</p>
                    <p>Opportunità di lavoro</p>
                    <p>Preferenze per i cookie</p>
                </div>
                <div class="col-6 col-md-3 text-start">
                    <p>Carte regalo</p>
                    <p>Condizioni di utilizzo</p>
                    <p>Informazioni sull'azienda</p>
                </div>
                <div class="col-6 col-md-3 text-start">
                    <p>Media Center</p>
                    <p>Privacy</p>
                    <p>Contattaci</p>
                </div>
                <div class="text-start mt-3">
                    <button class="btn btn-secondary genres_mod" type="button">Codice di servizio</button>
                </div>
                <div class="text-start mt-4">
                    <p>© 2023 Max STOREPLAY, Inc.</p>
                </div>
            </div>
        </div>
    </footer>


    <script src="./bootstrap/js/bootstrap.bundle.js"></script>
    <script src="./compilaProdotto.js"></script>
</body>

</html>
